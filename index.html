<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Dog Viewer 2</title>
      <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
      <link href="responsive.css" rel="stylesheet" type="text/css" />
      <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="col-12 main">
      <div class="content-wrapper">
        <section id="dog-header">
          <header><h1>Dog Viewer 2</h1></header>
        </section>
        <section id="messages">
          <p id="errors"></p>
        </section>

        <section id="get-dogs">
          <h2 class="h2-style"><label for="get-dogs-form">Input a dog breed to see a random image of that breed</label></h2>
          <form id="get-dogs-form">
            <label for="dog-breed">Dog Breed</label>
            <input type="text" name="dog-breed" id="dog-breed">
            <button type="submit" name="submit" id="getDogsButton">Get Dog</button>
          </form>
        </section>
        <section>
          <ul id="results"></ul>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
